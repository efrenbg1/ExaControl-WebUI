        svg {

            transform: rotateY(-180deg) rotateZ(-90deg);
        }

        svg circle {
            stroke-dasharray: 113px;

            stroke-linecap: round;

            stroke: #333;
            opacity: 0.8;
            animation: countdown 3s linear forwards;

        }

        @keyframes countdown {
            from {

            }

            to {

            }
        }
    </style>
